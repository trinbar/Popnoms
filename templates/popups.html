{% extends 'base.html' %}

{% block title %}Pop-up Events{% endblock %}

{% block content %}

  <div class="row">

    <div class="col-xs-12 col-md-6">

      <h2>Pop-ups</h2>
      <ul class="events">
        {% for event in results %}
          <li><a href="{{ event.url }}">{{ event.name.text }}</a></li>
        {% endfor %}
      </ul>

    </div>

    <div class="col-xs-12 col-md-6">

      <h2>Map will go here</h2>

      <pre>{{ data }}</pre>

    </div>

  </div>

{% endblock %}
