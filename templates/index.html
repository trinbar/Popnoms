{% extends 'base.html' %}

{% block content %}
<body style="background-image: url(static/popnom_homepage.png)">
  <div align=center>
    <h3 id="title" style="font-family: 'Arvo', serif; font-size: 105px; font-style: bold; color: yellow;">
    <b>EAT ADVENTUROUSLY</b></h3>
  <form action="/events" method="POST">
    <br>  
    In
      <input class="location" type="location" name="location">
    On/Around
      <select class="date_kw" type="date_kw" name="date_kw"><br>
       <option value="today">Today</option>
       <option value="tomorrow">Tomorrow</option>
       <option value="this_weekend">This Weekend</option>
       <option value="this_week">This Week</option>
       <option value="next_week">Next Week</option>
       <option value="this_month">This Month</option>
       <option value="next_month">Next Month</option>

    <input class="submit" type="submit" name="submit" value="Search">
</form>
</div>
</body>
